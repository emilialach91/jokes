<div class="main-container">
	<div class="content-container">
		<ng-container *ngIf="myJokes.length > 0; then filled; else empty;"></ng-container>

		<ng-template #filled>
			<button class="button add" (click)="addNewJoke()">Dodaj</button>
			<div *ngFor="let joke of this.myJokes" (click)="deleteJoke(joke.id)" class="my-joke-container">
				<p>kategoria: <b>{{joke.category}}</b></p>
				<p>{{joke.content}}</p>
			</div>
		</ng-template>

		<ng-template #empty>
			<div>
				<p>Nie masz jeszcze dodanych swoich Å¼artow.</p>
				<button class="button add" (click)="addNewJoke()">Dodaj</button>
			</div>
		</ng-template>
	</div>
</div>
